<div>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Int</th>
      <th>Float</th>
      <th>Color</th>
      <th>Child</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let element of data">
      <td>{{ element.id }}</td>
      <td>{{ element.int }}</td>
      <td>{{ element.float | floatPipe }}</td>
      <td [style.background-color]="element.color">{{ element.color }}</td>
      <td>
        <table>
          <tr>
            <th>ID</th>
            <th>Color</th>
          </tr>
          <tr>
            <td>{{ element.child.id }}</td>
            <td [style.background-color]="element.child.color">{{ element.child.color }}</td>
          </tr>
        </table>
      </td>
    </tr>
    </tbody>
  </table>
</div>
